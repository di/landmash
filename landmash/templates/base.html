<!doctype html>
<html>
    <head>
        <title>Landmash - {{ date }}</title>

        <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='css/main.less') }}" />

        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,400italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/less.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/moment.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-53432746-1', 'auto');
          ga('send', 'pageview');
        </script>
    </head>

    <body class="{% block bodyClass %}{% endblock %}">
      <div class="width-100 padding-1 align-center header">
        <h1 class="text-title">Landmash</h1>
        <h2 class="text-date">{% block subtitle %}{% endblock %}</h2>
      </div>
      {% block nav %}
      {% endblock %}
      <div class="width-100 content">
        <div class="inner">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      <footer class="width-100 align-center">
        {% block footerContent %}
          <!-- <span>Some sort of thing</span> -->
        {% endblock %}
      </footer>
    </body>
</html>
